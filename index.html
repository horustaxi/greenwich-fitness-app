<html ng-app='app'>

  <head>
    <link rel='stylesheet' href='bootstrap.min.css'>

    <script src="js/angular.min.js"></script>
    <script src='js/angular-ui-router.js'></script>
    <script src="js/app.js"></script>
  </head>

  <body ng-controller='MainCtrl'>

    <div class='row'>

      <div class="col-md-6 col-md-offset-3">
        <div class='page-header'>    
          <h1>Greenwich Fitness</h1>
        </div>

        <ui-view></ui-view>

        <script type="text/ng-template" id='/home.html'>
          home page
        </script>

        <script type="text/ng-template" id='/consultancy.html'>
          consultancy page
        </script>

        <script type="text/ng-template" id='/equiptment.html'>
          equiptment page
        </script>

        <script type="text/ng-template" id='/contact.html'>
        contact page
        </script>

        <script type="text/ng-template" id="/reviews.html">
  
        <form ng-submit="addReview()">
          <div class='form-group'>
            <input class='form-control' type="text" placeholder="Title" ng-model="text"></input>
          </div>
          <button type="submit" class="btn btn-primary">Post</button>
        </form> 
  
        <div ng-repeat="review in reviews">
          <span>{{review.text}}</span>
        </div>

      </div>
      </script>

    </div>

  </body>

</html>
