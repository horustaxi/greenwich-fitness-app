<ion-view view-title="Greenwich School of Fitness">
  <ion-content>

    <ion-slide-box>
      <ion-slide ng-repeat='slide in slides'>
        <div class='list card'>
          <div class='item item-image'>
            <a ng-href='{{slide.a}}'><img alt='{{slide.alt}}' height='375' ng-src='{{slide.src}}'></a>
          </div>
        </div>
      </ion-slide>
    </ion-slide-box>

    <div class='card'>
      <div class="item item-body">
        <div class='push-down' ng-hide='settings.notifications'>
          <a class='button button-small button-positive button-center' href='#/tab/settings'>Switch on Timer</a>
        </div>

        <div class='push-down' style='text-align: center;' ng-show='settings.notifications'>
          <div class='bar bar-header bar-calm'>
            <h4 class='title'>Next Visit In:</h4>
          </div>
          <h4>{{ timeRemaining().hours }} hours {{ timeRemaining().minutes }} minutes and {{ timeRemaining().seconds }} seconds...</h4>
          <button class='button button-small button-positive button-center' ng-click='resetTimer()'>Reset</button>
        </div>
      </div>
    </div>

  </ion-content>
</ion-view>
