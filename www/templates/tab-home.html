<ion-view view-title="Greenwich School of Fitness">
  <ion-content>

    <ion-slide-box>
      <ion-slide ng-repeat='slide in slides'>
        <div class='list card'>
          <div class='item item-image'>
            <img alt='{{slide.alt}}' height='360' ng-src='{{slide.src}}'>
          </div>
        </div>
      </ion-slide>
    </ion-slide-box>

    <div class="list card">
      <div class="item item-divider" ng-class="{'big-font' : settings.large}">Due at the gym in:</div>
      <div class="item item-body">
        <div ng-hide='settings.notifications'>
        <a class='button button-small button-positive' href='#/tab/settings'>Switch on Timer</a>
      </div>

      <div ng-show='settings.notifications'>
        {{timeRemaining()}} hours
        <button class='button button-small button-positive' ng-click='resetTimer()'>Reset</button>
      </div>
    </div>
  </div>

  </ion-content>
</ion-view>
