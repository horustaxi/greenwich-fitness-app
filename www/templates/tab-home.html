<ion-view view-title="Greenwich Fitness">
  <ion-content class="padding">

  <ion-slide-box>
    <ion-slide>
      <div class='list card'>
        <div class='item item-image'>
          <img src='http://www.thegymgroup.com/fileadmin/_processed_/csm_VAUX4_f9cb10fa12.jpg'>
        </div>
      </div>
    </ion-slide>

    <ion-slide>
      <div class='list card'>
        <div class='item item-image'>
          <img src='http://mohicanentertainment.com/wp-content/uploads/2015/03/Gym.jpg'>
        </div>
      </div>
    </ion-slide>

    <ion-slide>
      <div class='list card'>
        <div class='item item-image'>
          <img src='http://www.fansshare.com/pictures/gymgirls/beautiful-girl-wallpaper-wallpaper-628597261.jpg'>
        </div>
      </div>
    </ion-slide>

    <ion-slide>
      <div class='list card'>
        <div class='item item-image'>
          <img src='http://www.innovationdancestudios.co.uk/wp-content/uploads/class-adult-yoga.jpg'>
        </div>
      </div>
    </ion-slide>
  </ion-slide-box>

  <div class="list card">
    <div class="item item-divider" ng-class="{'big-font' : settings.large}">Due at the gym in:</div>
    <div class="item item-body">
      <div ng-hide='settings.notifications'>
        <a class='button button-small button-positive' href='#/tab/settings'>Switch on Timer</a>
      </div>

      <div ng-show='settings.notifications'>
        {{timeRemaining()}} hours
        <button class='button button-small button-positive' ng-click='resetTimer()'>Reset</button>
      </div>
    </div>
  </div>

    <div class="list card">
      <div class="item item-divider" ng-class="{'big-font' : settings.large}">About Greenwich Fitness</div>
      <div class="item item-body">
        <p>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed euismod mi eros, quis accumsan nisl iaculis eget. Ut suscipit consequat felis, quis auctor ipsum.
        </p>
      </div>
    </div>

  </ion-content>
</ion-view>
